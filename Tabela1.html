<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>TABELA1</title>
        <h1>ATIVIDADES PR√ÅTICAS</h1>
        <h1>TABELAS HTML</h1>
        <style>
            table {
                width: 50%;
                border: 1px solid;
                border-collapse: collapse;
            }

            td {
                border: 1px solid;
                padding: 20px;
            }

            th {
                border: 1px solid;
                padding: 15px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <main>
            <table>
                <tbody>
                    <tr style="text-align: left">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr style="text-align: center">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr style="text-align: right">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>

            <br />
            <br />
            <table>
                <tbody>
                    <tr style="text-align: left">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr style="text-align: center">
                        <td colspan="3">4</td>
                    </tr>
                    <tr style="text-align: right">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </tbody>
            </table>

            <br />
            <br />
            <table>
                <tbody>
                    <tr style="text-align: left">
                        <td>1</td>
                        <td>2</td>
                        <td rowspan="3">3</td>
                    </tr>
                    <tr style="text-align: center">
                        <td colspan="2">4</td>
                    </tr>
                    <tr style="text-align: right">
                        <td>5</td>
                        <td>6</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
