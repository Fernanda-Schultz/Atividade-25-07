<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>TABELA2</title>
        <h1>ATIVIDADES PRÁTICAS</h1>
        <h1>TABELAS HTML</h1>
        <style>
            table {
                width: 50%;
                border: 1px solid;
                border-collapse: collapse;
            }

            td {
                border: 1px solid;
                padding: 20px;
            }

            th {
                border: 1px solid;
                padding: 15px;
                font-weight: bold;
            }
        </style>

        <table>
            <tbody>
                <tr style="text-align: center">
                    <th height="70">TOPO</th>
                </tr>
            </tbody>
        </table>
    </head>

    <body>
        <main>
            <table>
                <tbody>
                    <tr>
                        <th height="200">MENU</th>
                        <td style="text-align: center">CONTEÚDO</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>

    <footer>
        <table>
            <tbody>
                <tr style="text-align: center">
                    <td>RODAPÉ</td>
                </tr>
            </tbody>
        </table>
    </footer>
</html>
